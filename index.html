<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random user</title>
</head>
<body>
<div class="container">
    <div class="profile-wrapper">
        <fieldset>
            <div class="img-container">
                <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="profile img" class="profile-image">
            </div>
            <div class="user-info">
                <p class="info-title">Hi, my name is</p>
                <h3 class="info-content">User`s  name</h3>
            </div>
            <div class="icon-container">
                <div class="icon name active" data-title="Hi, my name is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="">
                </div>
                <div class="icon email" data-title="Hi, my email is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/email-open.png" alt="">
                </div>
                <div class="icon dob" data-title="Hi, my date of birth is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png" alt="">
                </div>
                <div class="icon location" data-title="Hi, my address is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png" alt="">
                </div>
                <div class="icon phone" data-title="Hi, my phone is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="">
                </div>
                <div class="icon password" data-title="Hi, my address is" data-value="">
                    <img src="https://img.icons8.com/ios/50/000000/password-window.png" alt="">
                </div>
                
            </div>
            <div class="btn-container">
                <button class="random-btn">Random</button>
            </div>
        </fieldset>
    </div>
</div>


    <script src="./script.js"></script>
</body>
</html>
